<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaco Cost & Level Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Jaco Calculator</h1>

    <div class="radio-input">
        <label class="label">
            <input type="radio" id="cost" name="option" value="cost" onclick="showSection('cost')" checked />
            <p class="text">Cost (Diamonds to SAR)</p>
        </label>
        <label class="label">
            <input type="radio" id="lvl" name="option" value="lvl" onclick="showSection('lvl')" />
            <p class="text">Level (From/To)</p>
        </label>
        <label class="label">
            <input type="radio" id="revenue" name="option" value="revenue" onclick="showSection('revenue')" />
            <p class="text">Revenue (50% Donation)</p>
        </label>
    </div>

    <div id="cost-section" class="section-container hidden">
        <div class="section-header">Cost Calculation</div>
        <div class="input-row">
            <label>Enter Diamonds:</label>
            <input type="number" id="diamonds-input" min="0">
        </div>
        <button class="button-63" onclick="calculateCost()">Calculate</button>
        <div id="cost-result" class="result"></div>
    </div>

    <div id="revenue-section" class="section-container hidden">
        <div class="section-header">Revenue Calculation</div>
        <div class="input-row">
            <label>Enter Diamonds:</label>
            <input type="number" id="revenue-input" min="0">
        </div>
        <button class="button-63" onclick="calculateRevenue()">Calculate</button>
        <div id="revenue-result" class="result"></div>
    </div>

    <div id="lvl-section" class="section-container hidden">
        <div class="section-header">Level Calculation</div>
        <div class="input-row">
            <label>From Level:</label>
            <input type="number" id="level-from" min="1">
        </div>
        <div class="input-row">
            <label>To Level:</label>
            <input type="number" id="level-to" min="1">
        </div>
        <button class="button-63" onclick="calculateLevel()">Calculate</button>
        <div id="level-result" class="result"></div>
    </div>
<footer>
        <p class="credit">AA</p>
    </footer>
</body>
</html>
</body>
</html>
